<div class="container mt-5">
  <h3>Payment Form</h3>

  <div class="row mt-4 mb-4">
    <div class="form-group col">
      <label for="name">Payee Name</label>
      <input
        class="form-control"
        type="text"
        id="name"
        (input)="onNameChange($event)"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-group col">
      <label for="date">Payment Date</label>
      <input
        class="form-control"
        type="date"
        id="date"
        (input)="onDateChange($event)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ paymentDate | date : "longDate" }}</div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-group col">
      <label for="amount">Payment Amount</label>
      <input
        class="form-control"
        type="number"
        id="amount"
        (input)="onAmountChange($event)"
      />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{ amount | currency : "CAD" }}</div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-group col">
      <label for="height">Height</label>
      <input
        class="form-control"
        type="number"
        id="height"
        (input)="onHeightChange($event)"
      />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number : "1.1-3" }}</div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-group col">
      <label for="miles">Miles</label>
      <input
        class="form-control"
        type="number"
        id="miles"
        (input)="onMilesChange($event)"
      />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{ miles | convert : "cm" | number : "1.0-2" }}</div>
    </div>
  </div>
</div>
